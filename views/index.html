<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Torneo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h1>Torneo cargado</h1>
  <p>ID del torneo: <strong id="torneo-id"></strong></p>

  <script>
  const id = "{{ID}}";
  document.getElementById("torneo-id").textContent = id;

  fetch(`/api/torneos/${id}`)
    .then(res => {
      if (!res.ok) throw new Error("Torneo no encontrado");
      return res.json();
    })
    .then(data => {
      const info = document.createElement("div");
      info.innerHTML = `<h2>${data.nombre}</h2>
        <h3>Equipos:</h3>
        <ul>${data.equipos.map(e => `<li>${e}</li>`).join("")}</ul>`;
      document.body.appendChild(info);
    })
    .catch(err => {
      const errorMsg = document.createElement("p");
      errorMsg.textContent = "Error: " + err.message;
      errorMsg.style.color = "red";
      document.body.appendChild(errorMsg);
    });
</script>
</body>
</html>
