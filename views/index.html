<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Torneo</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 600px; margin: auto; }
    input, button, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    ul { padding-left: 1rem; }
    .link { background: #f0f0f0; padding: 1rem; border-radius: 5px; word-break: break-word; }
  </style>
</head>
<body>
  <h1>Crear Torneo</h1>

  <div id="torneo-guardado" style="display:none;">
    <p><strong>¡Tienes un torneo guardado!</strong></p>
    <div class="link" id="link-torneo"></div>
    <button id="borrar-torneo">Borrar torneo guardado</button>
    <hr>
  </div>

  <form id="torneo-form">
    <label>Nombre del Torneo:</label>
    <input type="text" id="nombre" required />

    <label>Equipos (uno por línea):</label>
    <textarea id="equipos" rows="6" required></textarea>

    <button type="submit">Crear</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById("torneo-form");
    const resultado = document.getElementById("resultado");
    const torneoGuardadoDiv = document.getElementById("torneo-guardado");
    const linkTorneo = document.getElementById("link-torneo");
    const borrarBtn = document.getElementById("borrar-torneo");

    // Paso 2: Mostrar torneo guardado si existe
    function mostrarTorneoGuardado() {
      const torneo = JSON.parse(localStorage.getItem("torneo_guardado"));
      if (torneo) {
        torneoGuardadoDiv.style.display = "block";
        linkTorneo.innerHTML = `<strong>${torneo.nombre}</strong><br><a href="${torneo.enlace}" target="_blank">${torneo.enlace}</a>`;
      } else {
        torneoGuardadoDiv.style.display = "none";
      }
    }

    borrarBtn.addEventListener("click", () => {
      localStorage.removeItem("torneo_guardado");
      mostrarTorneoGuardado();
      resultado.textContent = "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const equiposTexto = document.getElementById("equipos").value.trim();

      if (!nombre || !equiposTexto) return;

      const equipos = equiposTexto.split("\n").map(e => e.trim()).filter(e => e.length > 0);

      try {
        const res = await fetch("https://torneo-futbol-production.up.railway.app/api/torneos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, equipos }),
        });

        if (res.ok) {
          const data = await res.json();

          // Guardar torneo en localStorage
          localStorage.setItem("torneo_guardado", JSON.stringify({
            nombre,
            equipos,
            enlace: data.enlace
          }));

          resultado.innerHTML = `<p><strong>¡Torneo creado!</strong></p>
          <div class="link">${data.enlace}</div>`;

          mostrarTorneoGuardado();

          // Limpia el formulario
          form.reset();
        } else {
          const error = await res.json();
          resultado.innerHTML = `<p style="color: red;">Error: ${error.error}</p>`;
        }
      } catch (err) {
        resultado.innerHTML = `<p style="color: red;">Error de red: ${err.message}</p>`;
      }
    });

    // Mostrar torneo guardado al cargar la página
    mostrarTorneoGuardado();
  </script>
</body>
</html>
